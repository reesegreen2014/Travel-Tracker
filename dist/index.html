<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTrove</title>
    <link rel="stylesheet" type="text/css" href="../src/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h3 class="header-text">TripTrove</h3>
            <div class="action-buttons">
              <button class="action-button">Explore</button>
              <button class="book-button">Book A Trip</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="welcome-message">
          <div class="sub-container-text">
            <h2 class="trip-message">Let's take a trip!</h2>
            <h3>Where do you want to go?</h3>
          </div>
        </div>
        <div class="container">
            <div class="sub-container1">
              <h1 class="card-titles">Upcoming Trips</h1>
              <h2 class="card-DOMUpdates"></h2>
              <img src="./images/Beach.jpg" class="vacation-photos" alt="a photo of blue water, peering through a palm tree with a lot of plants">
            </div>
            <div class="sub-container2">
              <h1 class="card-titles">Past Trips</h1>
              <h2 class="card-DOMUpdates"></h2>
              <img src="./images/Jungle.jpg" class="vacation-photos" alt="a photo of a jungle, with big trees and a dirt path going down the center">
            </div>
            <div class="sub-container3">
              <h1 class="card-titles">Pending Trips</h1>
              <h2 class="card-DOMUpdates"></h2>
              <img src="./images/Rome.jpg" class="vacation-photos" alt="an aerial photo of the collisseum in Rome, Italy, surrounded by a city landscape">
            </div>
            <div class="sub-container4">
              <h1 class="card-titles">Money Spent</h1>
              <h2 class="card-DOMUpdates"></h2>
              <img src="./images/Money.jpg" class="vacation-photos" alt="photo with American dollar bills">
            </div>
        </div>
    </main>
    <footer>
      <h4 class="footer-text">TripTrove</h4>
    </footer>
    <script src="bundle.js"></script>
    <script src="scripts.js"></script>
    <script src="tripProcess.js"></script>
</body>
</html>
